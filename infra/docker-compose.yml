version: '3.8'

services:
  # Backend API (GoFiber)
  backend:
    container_name: docker-heatmap-backend
    restart: unless-stopped
    env_file:
      - .env.server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - postgres

networks:
  # Connecting to the existing database network
  postgres:
    external: true
