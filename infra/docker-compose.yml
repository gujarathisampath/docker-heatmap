version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: docker-heatmap-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-docker_heatmap}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-docker_heatmap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docker-heatmap-network

  # Backend API (GoFiber)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: docker-heatmap-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@postgres:5432/${DB_NAME:-docker_heatmap}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - docker-heatmap-network

volumes:
  postgres_data:

networks:
  docker-heatmap-network:
    driver: bridge
